<!doctype html>
<meta charset="utf-8">
<title>Camera quick test</title>
<body style="font:16px system-ui;display:grid;place-items:center;gap:12px;height:100vh;background:#111;color:#eee">
  <button id="go" style="padding:.7rem 1rem;border-radius:10px;border:0;background:#2b7cff;color:#fff">Enable camera</button>
  <video id="v" playsinline autoplay muted style="width:min(90vw,640px);background:#000;border-radius:12px;border:4px solid #333"></video>
  <div id="status">Waiting…</div>
<script>
const v=document.getElementById('v'), s=document.getElementById('status');
document.getElementById('go').onclick=async ()=>{
  try{
    s.textContent='Requesting getUserMedia…';
    const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'},audio:false});
    v.srcObject=stream; await v.play();
    s.textContent=`OK ${v.videoWidth}×${v.videoHeight}`;
  }catch(e){ s.textContent=`ERROR: ${e.name} ${e.message}`; console.error(e); }
};
</script>
